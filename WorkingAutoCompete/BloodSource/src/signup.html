<div class="container">
    <h3 class="text-muted">Blood Source</h3>
    <nav>
        <ul class="nav nav-justified">

        </ul>

<div class="container">
    <div class="row">
        <div class="col-md-4 container">
            <div class="page-header">
                <h1>Join bloodsource.com</h1>
                <h2>A step to devote for Humanity</h2>
            </div>
        </div>
        <div class="col-md-8" id="signup_form">
                <div class="page-header">
                    <h1>Sign Up Form</h1>
                </div>

                <form role="form" class="form-horizontal">
                    <!-- Full name input -->
                    <div class="form-group">
                        <label for="inputFullname" class="col-sm-2 control-label">Full Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputFullname"
                                   placeholder="Enter Full Name">
                        </div>
                    </div>

                    <!-- password -->
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Minimum 8 characters">
                        </div>
                    </div>

                    <!-- email -->
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">e-mail</label>
                        <div class="col-sm-10">
                            <input type="e_mail" class="form-control" id="inputEmail" placeholder="Enter e-mail">
                        </div>
                    </div>

                    <!-- password again-->
                    <div class="form-group">
                        <label for="inputPasswordAgain" class="col-sm-2 control-label">Re-enter Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPasswordAgain" placeholder="Input same password again">
                        </div>
                    </div>
                </form>

                     <!-- phone number -->
                    <div class="form-group">
                        <label for="inputPhoneNumber" class="col-sm-2">Enter Phone Number</label>
                        <div class="input-group col-sm-10">
                            <span class="input-group-addon">
                                +880
                            </span>
                            <input type="text" class="form-control" placeholder="Enter phone number" id="inputPhoneNumber">
                        </div>
                    </div>

                    <!-- Blood group -->
                    <div class="form-group">
                        <label for="dropupBloodGroup" class="col-sm-2">Select Blood Group</label>
                        <div class="dropup">
                            <div class="dropup" id="dropupBloodGroup">
                                <button class="btn btn-default dropdown-toggle" type="button" id="bloodgroup_dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                    Blood Group
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="bloodgroup_dropdown">
                                    <li><a href="#">O+</a></li>
                                    <li><a href="#">O-</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#">A+</a></li>
                                    <li><a href="#">A-</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#">B+</a></li>
                                    <li><a href="#">B-</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#">AB+</a></li>
                                    <li><a href="#">AB-</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                <!-- location -->
                 <div class="form-group form-inline">
                    <label  class="col-sm-2 control-label">Enter Location</label>
                    <div class="col-sm-10">
                        <div class="row">
                        <div class="form-group col-sm-4">
                            <input type="text" class="form-control" id="inputDistrict" placeholder="Enter District">
                        </div>

                        <div class="form-group col-sm-4">
                            <input type="text" class="form-control" id="inputSubDistrict" placeholder="Enter Sub-District">
                        </div>

                        <div class="form-group col-sm-4">
                            <input type="text" class="form-control" id="inputArea" placeholder="Enter Area">
                        </div>

                    </div>
                    </div>
                 </div>

            </br>

            <div class="container col-sm-12 form-group">
                <p id="terms">By clicking Submit you are agreeing to our <a href="#">Terms and Conditions</a> along with <a href="#">Privacy Policy</a></p>

                <div style="align-self: center">
                    <button type="submit" class="btn btn-primary btn-lg" id="submitButton">Submit</button>
                </div>
            </div>

         </div>
        </div>
    </div>
