<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blood Source Sign Up</title>

    <!-- jQuery -->
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <script src="../js/jquery-1.10.2.js"></script>
    <script src="../js/jquery-ui.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.min.js"></script>

    <!-- custom -->
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/search.css">


</head>
<body>

<div class="container">
    <h3 class="text-muted">Blood Source</h3>
    <nav>
        <ul class="nav nav-justified">
            <li><a href="../index.html">Home</a></li>
            <li><a href="#">How to</a></li>
            <li><a href="signup.html">Sign Up</a> </li>
            <li class="active"><a href="#">Log In</a> </li>
            <li><a href="#">About Us</a></li>
        </ul>
    </nav>
</div>

<div class="container">
<form class="form-horizontal" role="form" id="loginForm">
    <div class="page-header"><h1>Login</h1></div>
    <div class="form-group form-group-lg">
        <label for="Email_user" class="col-sm-2 control-
label">Login</label>
        <div class="col-sm-4">
            <input type="email" class="form-control" id="Email_user"
                   placeholder="Email OR Username">
        </div>
    </div>
    <div class="form-group form-group-lg">
        <label for="inputPassword" class="col-sm-2 control-
label">Password</label>
        <div class="col-sm-4">
            <input type="password" class="form-control"
                   id="inputPassword" placeholder="Password">
            <label class="control-label">Forgot Password?</label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
            <button type="submit" class="btn btn-primary btn-lg"> Login
            </button>
        </div>
    </div>
</form>
</div>

</body>
